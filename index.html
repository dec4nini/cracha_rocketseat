<!DOCTYPE html>
<meta charset="utf-8" />

<html>
  <head>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div id="background-color" class="colors"></div>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://scontent.frao2-1.fna.fbcdn.net/v/t1.6435-9/152051885_2378254435652280_1697540652841103138_n.jpg?_nc_cat=102&ccb=1-5&_nc_sid=09cbfe&_nc_eui2=AeHNzScLV2X9Gc7k5lx_7EmsYp10XGiHR3linXRcaIdHedvWiWILoFHFT62P61lPOWmB5c2ULDSmscmLnUN8OM-H&_nc_ohc=TPru9kAKQuAAX8qprvg&_nc_ht=scontent.frao2-1.fna&oh=00_AT-8AzBptSsb0jzwEqbJypw_Y2sZikA6Bi1UGmR49pinKA&oe=621FFA46"
            alt="Foto Pessoal"
          />
        </div>

        <h1 id="user_name">Eduardo Decanini</h1>
        <a href="https://www.github.com/dec4nini/" target="_blank">
          <img src="images/github.svg" alt="" />
          @edu_decanini
        </a>

        <p>Um programador focado e apaixonado pelo que faz.</p>

        <ul id="social_links">
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="Botão do Youtube" />
            </a>
          </li>
          <li class="twitter">
            <a
              href="https://twitter.com/edu_dedddddcanini"
              alt="Botão do Twitter"
              target="_blank"
            >
              <img src="images/twitter.svg" alt="" />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://www.facebook.com/edudddardo.decanini"
              target="_blank"
            >
              <img src="images/facebook.svg" alt="Botão do facebook" />
            </a>
          </li>
          <li class="instagram">
            <a
              href="https://www.instagram.com/edu_decanidddddni/"
              target="_blank"
            >
              <img src="images/instagram.svg" alt="Botão do instagram" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script>
      const links_social_media = {
        github: 'dec4nini',
        youtube: 'channel/UCJJ8ySYLXJZ_wiYBHSaBdkQ',
        facebook: 'eduardo.decanini',
        instagram: 'edu_decanini',
        twitter: 'edu_decanini'
      }
      function change_social_media_links() {
        for (let li of social_links.children) {
          const social = li.getAttribute('class')

          li.children[0].href = `https://${social}.com/${links_social_media[social]}`

          alert(li.children[0].href)
        }
      }

      change_social_media_links()
    </script>
  </body>
</html>
